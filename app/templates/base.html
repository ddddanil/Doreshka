<html>
  <head>
    <title>{% block title %}{% endblock %} | Дорешка #/bin/bash</title>
    <link rel="stylesheet" type="text/css" href="/static/index.css">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3pro.css">
    <!--<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3mobile.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/base.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="everything" class="w3-row">
    <div id="side-nav" class="w3-mobile w3-col s12 m4 l2">
      {% for link in navigation %}
      {% if link.active %}
      <a href="{{link.url}}" class="side-active">{{link.name}}</a>
      {% else %}
      <a href="{{link.url}}">{{link.name}}</a>
      {% endif %}
      <br>
      {% endfor %}
      <form name="get_pass">
	<input type="text" name="pass" placeholder="Password" class="side-prompt">
	<input type="button" name="check" value="Submit" onclick="return check_passwd()" class="button-neu w3-button">
      </form>
    </div>
    <div id="content" class="w3-col s12 m8 l10">
      <h2 id="header">Welcome to Doreshka</h2>
      <div id="cont-holder">
	{% block contents %}{% endblock %}
      </div>
      <div id="footer">Made by DDD Danil, 2017.</div>
    </div>
  </body>
</html>
